<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Arreglos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-4" style="max-width: 500px;">
    <h3 class="mb-4 text-center">Cálculo de Arreglos</h3>

    <div class="mb-3">
      <label for="numeroC" class="form-label">Números (separados por coma):</label>
      <input type="text" id="numeroC" class="form-control" placeholder="Ingresa la cadena de números" />
    </div>

    <div class="d-grid mb-3">
      <button onclick="Calcular()" class="btn btn-primary">Calcular</button>
    </div>

    <div class="mb-3">
      <label for="mayor" class="form-label">Mayor:</label>
      <input type="text" id="mayor" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label for="menor" class="form-label">Menor:</label>
      <input type="text" id="menor" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label for="promedio" class="form-label">Promedio:</label>
      <input type="text" id="promedio" class="form-control" readonly />
    </div>
  </div>

  <script src="js/JavaScript14.js"></script>
</body>
</html>
