<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-4" style="max-width: 600px;">
    <h3 class="mb-4 text-center">Registro de Calificaciones</h3>

    <form onsubmit="return false;">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="Nombre" class="form-label">Nombre:</label>
          <input type="text" id="Nombre" class="form-control" placeholder="Nombre" />
        </div>
        <div class="col-md-6">
          <label for="Calificacion" class="form-label">Calificación:</label>
          <input type="number" id="Calificacion" class="form-control" placeholder="Calificación" />
        </div>
      </div>

      <div class="mb-3 d-flex gap-2">
        <button onclick="Agregar()" class="btn btn-success flex-grow-1">Agregar estudiante</button>
        <button onclick="Calcular()" class="btn btn-primary flex-grow-1">Calcular</button>
      </div>
    </form>

    <div class="row g-3">
      <div class="col-md-4">
        <label for="mayor" class="form-label">Mayor:</label>
        <input type="text" id="mayor" class="form-control" readonly />
      </div>
      <div class="col-md-4">
        <label for="menor" class="form-label">Menor:</label>
        <input type="text" id="menor" class="form-control" readonly />
      </div>
      <div class="col-md-4">
        <label for="promedio" class="form-label">Promedio:</label>
        <input type="text" id="promedio" class="form-control" readonly />
      </div>
    </div>
  </div>

  <script src="js/JavaScript15.js"></script>
</body>
</html>
