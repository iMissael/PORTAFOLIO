<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
      width: 320px;
    }
    .display input {
      font-size: 1.5rem;
      text-align: right;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .btn-calculator {
      font-size: 1.2rem;
      padding: 0.75rem 0;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="mb-3">
      <input type="text" id="numero1" class="form-control mb-2" placeholder="Número 1" />
      <input type="text" id="numero2" class="form-control" placeholder="Número 2" />
    </div>

    <div class="d-grid gap-2 mb-3">
      <button onclick="Calcular('s')" class="btn btn-primary btn-calculator">SUMA</button>
      <button onclick="Calcular('r')" class="btn btn-secondary btn-calculator">RESTA</button>
      <button onclick="Calcular('m')" class="btn btn-success btn-calculator">MULTIPLICACIÓN</button>
      <button onclick="Calcular('d')" class="btn btn-danger btn-calculator">DIVISIÓN</button>
    </div>

    <div class="display">
      <input type="text" id="resultado" class="form-control" readonly placeholder="Resultado" />
    </div>
  </div>

  <script src="js/JavaScript16.js"></script>
</body>
</html>
