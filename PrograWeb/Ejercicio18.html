<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manipulaci√≥n del DOM con Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .elemento {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Agregar y Eliminar Elementos</h2>

        <div class="row g-2 mb-3">
          <div class="col-sm-9">
            <input type="text" id="nuevoElemento" class="form-control" placeholder="Escribe algo">
          </div>
          <div class="col-sm-3">
            <button id="agregarBtn" class="btn btn-primary w-100">Agregar</button>
          </div>
        </div>

        <ul id="lista" class="list-unstyled"></ul>
      </div>
    </div>
  </div>

  <script src="js/JavaScript18.js"></script>
</body>
</html>
