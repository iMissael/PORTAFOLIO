<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Receta: Tacos al Pastor</title>
</head>
<body>
  <h1>Tacos al Pastor Caseros</h1>
  <h2>Ingredientes:</h2>
  <ul>
    <li>Carne de cerdo (500g)</li>
    <li>Piña (1 taza)
      <ul>
        <li>Cortada en cubos</li>
      </ul>
    </li>
    <li>Tortillas de maíz</li>
  </ul>
  <h2>Preparación:</h2>
  <ol>
    <li>Marinar la carne por 2 horas.</li>
    <li>Asar a fuego medio.</li>
  </ol>
  <p>¡Sirve con cilantro y cebolla!</p>
</body>
</html>
