<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Gestión de Tareas</h3>

        <div class="mb-3">
          <label for="tarea" class="form-label">Tarea:</label>
          <input type="text" id="tarea" class="form-control" placeholder="Ingresa la tarea">
        </div>

        <div class="mb-3">
          <button class="btn btn-primary me-2" onclick="agregarTarea()">Agregar</button>
          <button class="btn btn-danger me-2" onclick="eliminarTarea()">Eliminar</button>
          <button class="btn btn-info text-white me-2" onclick="obtenerTarea()">Mostrar</button>
          <button class="btn btn-secondary" onclick="renderizarTarea()">Renderizar</button>
        </div>

        <div class="mb-3">
          <label for="resultado" class="form-label">Resultado:</label>
          <textarea id="resultado" class="form-control" rows="2" readonly></textarea>
        </div>

        <div id="listaTareas" class="mt-4">
          <!-- Lista de tareas renderizada aparecerá aquí -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/JavaScript17.js"></script>
</body>
</html>
