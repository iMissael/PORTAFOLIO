<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Conversor km a millas</h3>

        <div class="mb-3">
          <label for="kilometros" class="form-label">Kil√≥metros:</label>
          <input type="number" id="kilometros" class="form-control" placeholder="Ingresa km">
        </div>

        <div class="d-grid gap-2 mb-3">
          <button onclick="calcular()" class="btn btn-primary">Calcular</button>
        </div>

        <div class="mb-3">
          <label for="resultado" class="form-label">Resultado:</label>
          <input type="text" id="resultado" class="form-control" readonly>
        </div>
      </div>
    </div>
  </div>

  <script src="js/JavaScript11.js"></script>
</body>
</html>
